{% extends "basis.html" %}

{% block appbody %}
    <v-app-bar
            absolute
            color="#CA2C0A"
            dense
            {#        fade-img-on-scroll#}
            scroll-target="#scrolling-techniques-5"
            scroll-threshold="500"
    >
        <template v-slot:img="{ props }">
            <v-img
                    v-bind="props"
                    gradient="to top right, rgba(55,236,186,.7), rgba(25,32,72,.7)"
            ></v-img>
        </template>

        <v-app-bar-nav-icon></v-app-bar-nav-icon>

        <v-toolbar-title>{{ title }}</v-toolbar-title>

        <div class="flex-grow-1"></div>

        <v-btn icon @click="showHideSearch()">
            <v-icon>mdi-magnify</v-icon>
        </v-btn>
        <v-text-field :color="searchFieldColor" v-show="search" ref="search" id="search" @keydown.esc="showHideSearch()"
                      @keydown.enter="launchSearch()" v-model="searchText" @blur="searchBoxBlur()"
                      @focus="searchLaunched=false"></v-text-field>
        <v-menu
                v-model="menu"
                top
                right
                transition="scale-transition"
                origin="top right"
        >
            <template v-slot:activator="{ on }">
                <v-chip
                        pill
                        v-on="on"
                >
                    <v-avatar left>
                        <v-img :src="avatar_src"></v-img>
                    </v-avatar>
                    <b style="padding-left: 5px; padding-right: 5px;">{{ name }}</b>
                </v-chip>
            </template>
            <v-card width="300" class="card-user-menu">
                <v-list dark>
                    <v-list-item>
                        <v-list-item-avatar>
                            <v-img :src="avatar_src"></v-img>
                        </v-list-item-avatar>
                        <v-list-item-content>
                            <v-list-item-title>(( name ))</v-list-item-title>
                            <v-list-item-subtitle>(( user_role_name ))</v-list-item-subtitle>
                        </v-list-item-content>
{#                        <v-list-item-action>#}
{#                            <v-btn#}
{#                                    icon#}
{#                                    @click="menu = false"#}
{#                            >#}
{#                                <v-icon>mdi-close-circle</v-icon>#}
{#                            </v-btn>#}
{#                        </v-list-item-action>#}
                    </v-list-item>
                </v-list>
                <v-list>
                    <v-list-item
                            key="website"
                            href="/"
                    >
                        <v-list-item-title>{{ _("See website") }}</v-list-item-title>
                    </v-list-item>
                    <v-list-item
                            key="logout"
                            href="/logout"
                    >
                        <v-list-item-title>{{ _("Logout") }}</v-list-item-title>
                    </v-list-item>
                </v-list>
            </v-card>
        </v-menu>
    </v-app-bar>
    <v-sheet
            id="scrolling-techniques-5"
            class="overflow-y-auto"
            max-height="100vh"
            min-height="100%"
            style="background: none !important;"
    >
        <v-container
                style="padding-top: 37px; display: table; padding-left: 0; margin-left: 0; margin-right: 0; max-width: none;"
                fill-height>
            {#            <div style="width: 260px; display: table-cell; vertical-align: top; height: 100%;">#}
            <v-navigation-drawer
                    :expand-on-hover="windowSize.x < 1300"
                    permanent
                    {#      absolute#}
                    style="z-index: 0; display: table-cell; vertical-align: top; height: 100%;"
            >
                {#      <template v-slot:prepend>#}
                {#        <v-list>#}
                {#          <v-list-item>#}
                {#            <v-list-item-avatar>#}
                {#              <v-img src="https://randomuser.me/api/portraits/women/85.jpg"></v-img>#}
                {#            </v-list-item-avatar>#}
                {#          </v-list-item>#}
                {##}
                {#          <v-list-item#}
                {#            link#}
                {#            two-line#}
                {#          >#}
                {#            <v-list-item-content>#}
                {#              <v-list-item-title class="title">Sandra Adams</v-list-item-title>#}
                {#              <v-list-item-subtitle>sandra_a88@gmail.com</v-list-item-subtitle>#}
                {#            </v-list-item-content>#}
                {#            <v-list-item-action>#}
                {#              <v-icon>mdi-menu-down</v-icon>#}
                {#            </v-list-item-action>#}
                {#          </v-list-item>#}
                {#        </v-list>#}
                {#      </template>#}
                {##}
                {#      <v-divider></v-divider>#}
                <template v-slot:prepend>
                    <v-list
                            nav
                            dense
                    >
                        <v-list-item link>
                            <v-list-item-icon>
                                <v-icon>mdi-folder</v-icon>
                            </v-list-item-icon>
                            <v-list-item-title>My Files</v-list-item-title>
                        </v-list-item>
                        <v-list-item link>
                            <v-list-item-icon>
                                <v-icon>mdi-account-multiple</v-icon>
                            </v-list-item-icon>
                            <v-list-item-title>Shared with me</v-list-item-title>
                        </v-list-item>
                        <v-list-item link>
                            <v-list-item-icon>
                                <v-icon>mdi-star</v-icon>
                            </v-list-item-icon>
                            <v-list-item-title>Starred</v-list-item-title>
                        </v-list-item>
                    </v-list>
                </template>
            </v-navigation-drawer>
            <div style="display: table-cell; vertical-align: top; padding-left: 10px; padding-top: 10px;">
                {% block bodycontent %}
                {% endblock %}
            </div>
        </v-container>
    </v-sheet>
{% endblock %}
